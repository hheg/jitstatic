server:
  type: simple
  maxThreads: 1024
  idleThreadTimeout: 1 h
  connector:
    type: http
    port: 0
  requestLog:
    appenders:
      - type: console
logging:
  level: INFO
  loggers: 
    "org.glassfish": ERROR
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601,UTC}] %t %c: %m%n%rEx"
hosted:
    basePath: file:/tmp/remote
    servletName: selfhosted
    hostedEndpoint: git
    userName: huser
    secret: hseCr3t
    adminName: admin
    adminPass: pass
    protectMetrics: true
    protectTasks: true
    cors:
      allowedOrigins: "*"  
    